<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listar Empleados</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
	<div class="wrapper">
		<!-- Sidebar -->
		<div th:replace="fragments/layout :: sidebar"></div>
		<!-- Contenido Principal -->
		<div id="content">
			<div class="container-fluid">
				<!-- Tabla -->
				<div class="table-container">
					<div class="d-flex justify-content-between align-items-center mb-3">
						<h3 class="mb-0">Empleados registrados</h3>
						<a th:href="@{/views/empleado/create}" class="btn btn-custom">
							<i class="fas fa-user-plus me-2"></i>Crear Empleado
						</a>
					</div>

					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Nombres y Apellidos</th>
									<th scope="col">Usuario</th>
									<th scope="col">Estado</th>
									<th scope="col">Acciones</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="c : ${empleados}">
									<td th:text="${c.id}"></td>
									<td><span
										th:text="${c.paterno + ' ' + c.materno + ', ' + c.nombre}"></span>
									</td>
									<td th:text="${c.usuario}"></td>
									<td><span
										th:class="${c.estado ? 'status-badge status-active' : 'status-badge status-inactive'}"
										th:text="${c.estado ? 'Activo' : 'Inactivo'}"> </span></td>
									<td>
										<div class="btn-group" role="group">
											<a th:href="@{/views/empleado/edit/{id}(id=${c.id})}"
												class="btn btn-warning btn-action me-2"> <i
												class="fas fa-edit"></i>
											</a> <a th:href="@{/views/empleado/delete/{id}(id=${c.id})}"
												class="btn btn-danger btn-action"
												onclick="return confirm('¿Estás seguro de eliminar este empleado?')">
												<i class="fas fa-trash"></i>
											</a>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>


				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS y Popper.js -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
