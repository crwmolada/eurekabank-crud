<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Fragment para el head -->

<head th:fragment="head">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gestión de Clientes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

	<style>
		/* Estilos del sidebar y wrapper */
		.wrapper {
			display: flex;
			width: 100%;
			min-height: 100vh;
			background: #f8f9fa;
		}

		#sidebar {
			width: 250px;
			min-height: 100vh;
			background: #343a40;
			color: white;
			transition: all 0.3s;
			position: fixed;
			height: 100%;
		}

		#sidebar .sidebar-header {
			padding: 20px;
			background: #2c3136;
			border-bottom: 1px solid rgba(255, 255, 255, 0.1);

		}

		#sidebar ul.components {
			padding: 20px 0;
			height: calc(100% - 80px);
			background: #343a40;
		}

		#sidebar ul li a {
			padding: 12px 20px;
			font-size: 1.1em;
			display: block;
			color: white;
			text-decoration: none;
			transition: all 0.3s;
			border-bottom: 1px solid rgba(255, 255, 255, 0.1);
		}

		#sidebar ul li a:hover {
			background: #2c3136;
			color: #00b4db;
			padding-left: 25px;
		}

		#sidebar ul li.active>a {
			background: #00b4db;
			color: white;
		}

		/* Se ajusta el sidebar para que esté fijo */
		#content {
			width: calc(100% - 250px);
			padding: 20px;
			min-height: 100vh;
			margin-left: 250px;
			transition: all 0.3s;
			background: #f8f9fa;
		}

		/* Iconos del sidebar */
		#sidebar ul li a i {
			margin-right: 10px;
			width: 20px;
			text-align: center;
		}

		/* Estilos de la tabla */
		.table-container {
			margin: 2rem auto;
			border-radius: 1rem;
			box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
			background: white;
			padding: 2rem;
		}

		.table thead {
			background: #00b4db;
			color: white;
		}

		.table tbody tr:hover {
			background-color: rgba(0, 180, 219, 0.05);
		}

		/* Estilos de botones */
		.btn-custom {
			background: #00b4db !important;
			border: none;
			color: white !important;
			padding: 0.5rem 1.5rem;
		}

		.btn-custom:hover {
			background: #0083b0 !important;
			color: white !important;
			box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
		}

		.btn-action {
			padding: 0.375rem 1rem;
			border-radius: 0.5rem;
			transition: all 0.3s;
		}

		.btn-action:hover {
			transform: translateY(-2px);
			box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
		}

		/* Estilos de estado */
		.status-badge {
			padding: 0.5rem 1rem;
			border-radius: 1rem;
			font-size: 0.875rem;
		}

		.status-active {
			background-color: #d4edda;
			color: #155724;
		}

		.status-inactive {
			background-color: #f8d7da;
			color: #721c24;
		}

		/* Estilos del formulario (editar y crear)*/
		.form-container {
			max-width: 800px;
			margin: 2rem auto;
		}

		.card {
			border-radius: 1rem;
			box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
			border: none;
		}

		.btn-submit {
			background: #00b4db;
			color: white;
			padding: 0.5rem 1.5rem;
			border: none;
			transition: all 0.3s;
		}

		.btn-submit:hover {
			background: #0083b0;
			color: white;
		}
	</style>
</head>

<!-- Fragment para el sidebar -->
<nav th:fragment="sidebar">
	<nav id="sidebar">
		<div class="sidebar-header">
			<h5 class="mb-0">
				<i class="fas fa-bank me-2"></i>Eurekabank
			</h5>
		</div>
		<ul class="list-unstyled components">
			<li th:class="${currentPage == 'cliente'} ? 'active' : ''">
				<a th:href="@{/views/cliente}" class="sidebar-link">
					<i class="fas fa-users"></i>
					<span>Clientes</span>
				</a>
			</li>
			<li th:class="${currentPage == 'empleado'} ? 'active' : ''">
				<a th:href="@{/views/empleado}" class="sidebar-link">
					<i class="fas fa-id-card"></i>
					<span>Empleado</span>
				</a>
			</li>
			<li th:class="${currentPage == 'movimientos'} ? 'active' : ''">
				<a th:href="@{/views/movimientos}" class="sidebar-link">
					<i class="fas fa-exchange-alt"></i>
					<span>Movimientos</span>
				</a>
			</li>
			<li th:class="${currentPage == 'cuentas'} ? 'active' : ''">
				<a th:href="@{/views/cuentas}" class="sidebar-link">
					<i class="fas fa-user-lock"></i>
					<span>Cuentas</span>
				</a>
			</li>
		</ul>
	</nav>
</nav>

<!-- Fragment para los scripts -->
<div th:fragment="scripts">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</div>

</html>
